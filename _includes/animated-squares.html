<div class="advanced-squares-container">
  <svg class="squares-svg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <!-- Definicje gradientów dla linii -->
    <defs>
      <linearGradient id="lineGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#a85903" />
        <stop offset="100%" stop-color="#d17a1b" />
      </linearGradient>
      <linearGradient id="lineGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#bf6604" />
        <stop offset="100%" stop-color="#b87942" />
      </linearGradient>
      
      <!-- Dodajemy filtr dla efektu cienia -->
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
        <feOffset dx="1" dy="1" result="offsetblur" />
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.3" />
        </feComponentTransfer>
        <feMerge>
          <feMergeNode />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
    </defs>
    
    <!-- Linie i kwadraty będą generowane przez JavaScript -->
    <g class="connections"></g>
    <g class="squares"></g>
  </svg>
</div>
<script src="/assets/js/animated-squares.js"></script>
